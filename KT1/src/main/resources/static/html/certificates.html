  <style type="text/css">

    .container_1 {

    }
    
    .navbar {

    border-radius: 5px;
}
.invalid_1 {
    color: rgb(165, 11, 11);

}

    padding: 0;
    margin: 0;
    font-size: 0.8rem;
}
